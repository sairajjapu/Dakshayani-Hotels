                        <main>
			    <div class="MainForm" align="center">
                                <h2>Check Dates</h2>
			        <form id="dateForm" action="SearchRooms.jsp" method="post">
                                    <label for="checkin">Check-In Date:</label>
				    <input type="date" name="checkInDate" id="checkInDate" required /><br><br>
                                    <label for="checkOut">Check-Out Date:</label>
			            <input type="date" name="checkOutDate" id="checkOutDate" required /><br><br>
				    <button type="submit">Check Availability</button>
				</form>
                                <strong><p id="errorMessage" style="color:red;"></p></strong>
			    </div>
                        </main>
                    <script> 
                        document.getElementById('dateForm').addEventListener('submit', function(event) {
                             const checkIn = document.getElementById('checkInDate').value;
                             const checkOut = document.getElementById('checkOutDate').value;
                             const errorMessage = document.getElementById('errorMessage');
                             const today = new Date();
                             today.setHours(0, 0, 0, 0); 
                             const checkInDate = new Date(checkIn);
                             const checkOutDate = new Date(checkOut);
                            if (checkInDate < today) {
                                    errorMessage.textContent = 'Check-In date cannot be before today.';
                                    event.preventDefault();
                                    return;
                            }
                            if (checkOutDate <= checkInDate) {
                                    errorMessage.textContent = 'Check-Out date must be later than Check-In date.';
                                    event.preventDefault();
                                    return;
                            }
                            errorMessage.textContent = '';
                    });    
                    </script>
